<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>平台-管理学院实验中心</title>
    <link rel="stylesheet" type="text/css" href="/layui/css/layui.css"/>
   <style>
       .ppp {
           color: white;
           font-size: 20px;
           color: white;
           margin-top: 10px;
           padding: 3px 3px;
           display: block;
           border-radius: 5px;
       }
   </style>
</head>
<body>
<div class="layui-row" style="margin: 20px 5px;">
    <div id="divs"></div>
</div>
</body>
<script src="/layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script>
    layui.use(['element', 'form'], function () {
        const element = layui.element;
        const form = layui.form;

        var $ = layui.jquery;
        $.get(
            "/platform/platforms",
            "",
            res => {
                let platforms = res.data;
                let divs = '';
                for (let i = 0; i < platforms.length; i++) {
                    const li = '<div class="ppp layui-col-md3 layui-col-md-offset' + getRandom() + '" ><a style="color:' +
                        Color() + '"  href="' + platforms[i].url + '" target="_blank" >' + platforms[i].name +
                        '</a></div>';
                    divs += li;
                }
                $('#divs').html(divs);

            },
            "json"
        )


        function Color() {
            r = Math.floor(Math.random() * 180);
            g = Math.floor(Math.random() * 180);
            b = Math.floor(Math.random() * 180);
            return 'rgba(' + r + ',' + g + ',' + b + ',0.8)';
        }

        function getRandom() {
            return Math.ceil(Math.random() * 2)
        }
    });
</script>
</html>
